<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>SumTube - AI YouTube Summarizer Discord Bot</title>

  <!-- Favicon - Lightweight SVG -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.svg">

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme and Mobile -->
  <meta name="theme-color" content="#5865f2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SumTube">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="SumTube is an AI-powered Discord bot that automatically detects YouTube links and provides intelligent video summaries with timestamps. Add to your server instantly!">
  <meta name="keywords"
    content="Discord bot, YouTube summarizer, AI video summary, Discord YouTube bot, video analysis, AI bot">
  <meta name="author" content="SumTube">

  <!-- Open Graph -->
  <meta property="og:title" content="SumTube - AI YouTube Summarizer Discord Bot">
  <meta property="og:description"
    content="Automatically summarize YouTube videos in Discord with AI-powered intelligent analysis and timestamps.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sumtube-bot.com">
  <meta property="og:image" content="/favicon.svg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SumTube - AI YouTube Summarizer Discord Bot">
  <meta name="twitter:description"
    content="Automatically summarize YouTube videos in Discord with AI-powered intelligent analysis and timestamps.">
  <meta name="twitter:image" content="/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

  <script type="module" src="/src/main.tsx"></script>

</html>
